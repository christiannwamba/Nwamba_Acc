<div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th>
                    Contact Name
                </th>
                <th>
                    Company Name
                </th>
                <th>
                    Address
                </th>
                <th>
                    State
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Customer in Customers" id="cust_{{Customer.CustomerID}}">
                <td>
                    {{Customer.ContactName}}
                </td>
                <td>
                    {{Customer.CompanyName}}
                </td>
                <td>
                    {{Customer.Address}}
                </td>
                <td>
                    {{Customer.State.StateName}}
                </td>
                <td>
                    <a href="#/Form/{{Customer.CustomerID}}"><i class="glyphicon glyphicon-edit"></i></a>
                </td>
                <td>
                    <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
