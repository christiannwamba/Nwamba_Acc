<div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Contact Name
                </th>
                <th>
                    Company Name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Customer in Customers">
                <td>
                    {{Customer.ContactName}}
                </td>
                <td>
                    {{Customer.CompanyName}}
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
